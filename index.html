<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat App</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px;
        }
        .container {
            width: 100%; max-width: 800px; height: 80vh; background: rgba(255,255,255,0.95);
            border-radius: 20px; display: flex; flex-direction: column; overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }
        .header {
            background: linear-gradient(90deg, #4f46e5, #7c3aed); color: white; padding: 20px; text-align: center;
        }
        .messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        .message { max-width: 80%; padding: 12px 18px; border-radius: 18px; word-wrap: break-word; }
        .user { align-self: flex-end; background: #4f46e5; color: white; }
        .ai { align-self: flex-start; background: #f1f5f9; color: #1e293b; }
        .input-area { padding: 20px; background: #f8fafc; border-top: 1px solid #e2e8f0; display: flex; gap: 10px; }
        .input-area input { flex: 1; padding: 12px; border: 1px solid #cbd5e1; border-radius: 10px; font-size: 16px; }
        .input-area button { padding: 12px 24px; background: #4f46e5; color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: 600; }
        .input-area button:hover { background: #4338ca; }
        .loading { opacity: 0.7; font-style: italic; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI Chat Assistant</h1>
            <p>Connected to your Express.js backend</p>
        </div>
        <div class="messages" id="messages"></div>
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Replace with your actual backend URL
        const BACKEND_URL = 'https://trove-search-api.vercel.app'; // Replace with your actual backend URL
        
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');

        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
            messageDiv.textContent = text;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage(message, true);
            messageInput.value = '';

            // Add loading message
            const loadingMsg = document.createElement('div');
            loadingMsg.className = 'message ai loading';
            loadingMsg.textContent = 'AI is thinking...';
            messagesContainer.appendChild(loadingMsg);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            try {
                const response = await fetch(`${BACKEND_URL}/api/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                
                // Remove loading message
                messagesContainer.removeChild(loadingMsg);
                
                // Add AI response
                addMessage(data.response || data.message || 'Sorry, I could not process your request.');

            } catch (error) {
                console.error('Error:', error);
                messagesContainer.removeChild(loadingMsg);
                addMessage('Sorry, there was an error connecting to the server. Please check if your backend is running.');
            }
        }

        // Initial message
        addMessage('Hello! I\'m your AI assistant. How can I help you today?');
    </script>
</body>
</html>
